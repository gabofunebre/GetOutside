<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir Catálogo PDF</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Subir Catálogo PDF</h1>

    <!-- placeholder para alertas si las gestionas vía JS -->
    <div id="alert-placeholder"></div>

    <form
      id="catalogoForm"
      class="catalogo-form"
      action="/catalogos/"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="mb-3 w-100">
        <label for="file" class="form-label">Archivo PDF</label>
        <input
          type="file"
          class="form-control"
          id="file"
          name="file"
          accept="application/pdf"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary">
        Subir Catálogo
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
    defer
  ></script>
</body>
</html>
