<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogos PDF</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="mx-auto" style="max-width: 750px;">
      <h2 class="text-center mb-4">Catálogos PDF</h2>
      <div class="table-responsive">
        <table class="table table-hover tabla-ordenable">
          <thead>
            <tr>
              <th>Archivo</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            {% for c in catalogos %}
            <tr>
              <td>{{ c.filename }}</td>
              <td>
                <a
                  href="/catalogos/download/{{ c.id }}"
                  target="_blank"
                  class="btn btn-sm btn-primary btn-view-pdf"
                >
                  Ver PDF
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="text-center mt-4">
        <a href="/consultas" class="text-muted">&larr; Volver a Consultas</a>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous" defer
  ></script>
  <script src="https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      new Tablesort(document.querySelector(".tabla-ordenable"));
    });
  </script>
</body>
</html>
