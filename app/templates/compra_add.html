<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Compra</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- Spinner Overlay -->
  <div id="overlay" style="display:none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Registrar Compra</h2>
    <form id="compra-form" class="compra-form bg-white shadow-sm rounded p-4">
      <div class="row mb-3">
        <div class="col-md-6 mb-2 mb-md-0">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" name="fecha" required>
          <div class="invalid-feedback">Ingrese una fecha válida.</div>
        </div>
        <div class="col-md-6">
          <label for="archivo" class="form-label">Archivo (opcional)</label>
          <input type="file" class="form-control" id="archivo" name="archivo" accept="image/*,.pdf" capture="environment">
          <div class="form-text">Podés seleccionar un archivo o tomar una foto.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="concepto" class="form-label">Concepto</label>
        <textarea class="form-control" id="concepto" name="concepto" rows="3" required></textarea>
        <div class="invalid-feedback">Ingrese un concepto.</div>
      </div>
      <button type="button" class="btn btn-primary btn-lg w-100" id="btn-registrar">
        Registrar compra
      </button>
      <div class="text-center mt-3">
        <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
      </div>
    </form>
  </div>

  <!-- Modals (puedes dejar el modal confirm y resultado aquí si ya los usás) -->
  <div class="modal fade" id="modalConfirm" tabindex="-1" aria-labelledby="modalConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmLabel">Confirmar Registro</h5>
        </div>
        <div class="modal-body" id="modalConfirmBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btn-confirmar">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalResultado" tabindex="-1" aria-labelledby="modalResultadoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalResultadoLabel">Resultado</h5>
        </div>
        <div class="modal-body" id="modalResultadoBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y tu script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/compras/compra_add.js"></script>
</body>
</html>
