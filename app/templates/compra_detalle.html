<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de Compra</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/static/style.css" rel="stylesheet" />
  <style>
    .detalle-label {
      font-weight: 600;
      color: #333;
    }
    .detalle-valor {
      color: #555;
    }
    .info-linea {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .seccion-detalle {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }
  </style>
</head>
<body class="bg-light">
  <main class="container py-5">
    <section class="seccion-detalle mx-auto" style="max-width: 700px;">
      <h2 class="text-center mb-4 text-primary">Detalle de Compra</h2>

      <div id="detalle-compra" data-compra-id="{{ compra_id }}">
        <div class="info-linea">
          <span class="detalle-label">Fecha:</span>
          <span id="fecha" class="detalle-valor ms-2"></span>
        </div>
        <div class="info-linea">
          <span class="detalle-label">Concepto:</span>
          <span id="concepto" class="detalle-valor ms-2"></span>
        </div>
        <div class="info-linea">
          <span class="detalle-label">Monto:</span>
          <span class="detalle-valor ms-2">$<span id="monto"></span></span>
        </div>
        <div class="info-linea">
          <span class="detalle-label">MÃ©todo de Pago:</span>
          <span id="metodo-pago" class="detalle-valor ms-2"></span>
        </div>
        <div class="info-linea border-0">
          <span class="detalle-label">Archivo:</span>
          <span id="archivo" class="detalle-valor ms-2"></span>
        </div>
      </div>
    </section>

    <div class="text-center mt-4">
      <a href="#" class="btn btn-secondary" onclick="window.history.back()">&larr; Volver</a>
    </div>
    <div class="text-center mt-4">
      <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
    </div>
  </main>

  <script src="/static/js/compras/compra_detalle.js"></script>
</body>
</html>
