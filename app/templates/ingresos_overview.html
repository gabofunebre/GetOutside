<!-- app/templates/ingresos_overview.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresos por Método de Pago</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Ingresos por Método de Pago</h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Total Recaudado</h5>
        <p class="display-6 mb-0">{{ "{:.2f}".format(total) }}</p>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Método de Pago</th>
            <th class="text-end">Monto</th>
          </tr>
        </thead>
        <tbody>
        {% for metodo, monto in por_medio.items() %}
          <tr>
            <td>{{ metodo }}</td>
            <td class="text-end">{{ "{:.2f}".format(monto) }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
    defer
  ></script>
</body>
</html>
