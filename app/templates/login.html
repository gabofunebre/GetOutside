<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px;">
    <h2 class="text-center my-4">Iniciar sesi칩n</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form id="loginForm" method="post" action="/login" novalidate class="d-flex flex-column gap-3">
      <div>
        <input type="email" name="email" class="form-control{% if error %} is-invalid{% endif %}" placeholder="Email" value="{{ email or '' }}">
        <div class="invalid-feedback">Ingrese un email v치lido</div>
      </div>
      <div>
        <input type="password" name="password" class="form-control{% if error %} is-invalid{% endif %}" placeholder="Contrase침a" value="{{ password or '' }}">
        <div class="invalid-feedback">Ingrese su contrase침a</div>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
      <div class="my-3 text-center">
        <div id="googleSignIn" class="g_id_signin" data-theme="filled_blue" data-text="signup_with" data-client_id="{{ google_client_id }}"></div>
      </div>
  <div class="text-center mt-2">

      <a href="/register">Registrarse</a>
    </div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/static/js/auth/login.js"></script>
</body>
</html>
