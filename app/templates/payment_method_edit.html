<!-- payment_method_edit.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Medios de Pago</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5" style="max-width: 700px;">
    <h2 class="text-center mb-4">Editar Medios de Pago</h2>

    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Moneda</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody id="payment-methods-body">
        {% for pm in payment_methods %}
        <tr data-id="{{ pm.id }}">
          <td>{{ pm.name }}</td>
          <td>{{ pm.currency }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" title="Editar">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" title="Eliminar">
              <i class="bi bi-x"></i>
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/admin" class="text-muted">&larr; Volver a Administración</a>
    </div>
  </div>

  <!-- Modal Confirmación Eliminar -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro que deseas eliminar el medio de pago <strong id="modal-payment-name"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Sí, eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Medio de Pago -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Editar Medio de Pago</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editNameInput" class="form-label">Nuevo nombre:</label>
              <input type="text" class="form-control" id="editNameInput" required>
            </div>
            <div class="mb-3">
              <label for="editCurrencySelect" class="form-label">Moneda:</label>
              <select class="form-select" id="editCurrencySelect" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/static/js/payment_methods.js" defer></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
    defer
  ></script>
</body>
</html>
