<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Medio de Pago</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Nuevo Medio de Pago</h1>

    <!-- Aquí aparece el mensaje de éxito o error -->
    <div id="alert-placeholder"></div>

    <form id="pmForm" class="w-50">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del medio</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Medio</button>
      <!-- Botón para volver al Dashboard -->
      <a href="/" class="btn btn-secondary ms-2">Volver al Dashboard</a>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
    defer
  ></script>
  <!-- JS específico -->
  <script src="/static/js/payment_method_form.js" defer></script>
</body>
</html>
