<!-- payment_method_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Medio de Pago</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div id="overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargandoâ€¦</span>
    </div>
  </div>

  <div class="container mt-5" style="max-width: 500px;">
    <h1 class="text-center mb-4">Nuevo Medio de Pago</h1>

    <form id="pmForm" class="d-flex flex-column gap-3">
      <div id="alert-placeholder"></div>

      <div>
        <label for="name" class="form-label visually-hidden">Nombre del medio</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nombre del medio"
          required
        >
      </div>

      <div>
        <label for="currency" class="form-label visually-hidden">Moneda (ISO 4217)</label>
        <select id="currency" name="currency" class="form-select" required></select>
      </div>

      <button type="submit" class="btn btn-primary">
        Crear Medio
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
    </div>
  </div>

  <script src="/static/js/payment_method_form.js" defer></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
</body>
</html>
