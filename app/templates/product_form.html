<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Producto</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- SPINNER OVERLAY (oculto por defecto) -->
  <div id="overlay" style="display:none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando…</span>
    </div>
  </div>

  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="text-center mb-4">Agregar Producto</h1>
    <div id="alert-placeholder"></div>

    <form id="productForm">
      <div class="mb-3">
        <label for="codigo_getoutside" class="form-label">
          Código GetOutside <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="codigo_getoutside"
          name="codigo_getoutside"
          required
        >
        <div class="invalid-feedback">
          Este código ya corresponde a un producto existente. Ingrese uno nuevo.
        </div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">
          Descripción <span class="text-danger">*</span>
        </label>
        <textarea
          class="form-control"
          id="descripcion"
          name="descripcion"
          rows="2"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="catalogo_id" class="form-label">Catálogo</label>
        <select
          id="catalogo_id"
          name="catalogo_id"
          class="form-select"
          required
        >
          {% for c in catalogos %}
            <option value="{{ c.id }}">{{ c.filename }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="precio_venta" class="form-label">Precio de venta</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="precio_venta"
          name="precio_venta"
          required
        >
      </div>

      <!-- Bloque para stock actual y stock a agregar -->
      <div class="mb-3" id="stock-block">
        <label for="stock_actual" class="form-label">Stock</label>
        <input
          type="number"
          class="form-control"
          id="stock_actual"
          name="stock_actual"
          value="0"
          required
        >
      </div>

      <div class="mb-3 d-none" id="existing-stock-info">
        <p class="mb-1">Stock actual: <strong id="stock_actual_label">0</strong></p>
        <label for="stock_agregado" class="form-label">Stock a agregar</label>
        <input
          type="number"
          class="form-control"
          id="stock_agregado"
          name="stock_agregado"
          value="0"
          min="1"
        >
      </div>

      <div class="d-flex justify-content-center mb-4">
        <button type="submit" id="submit-button" class="btn btn-primary">
          Crear Producto
        </button>
      </div>
    </form>

    <div class="text-center">
      <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
    defer
  ></script>
  <!-- Lógica del formulario con spinner -->
  <script type="module" src="/static/js/product_form/main.js"></script>

  <!-- Modal de confirmación -->
<div class="modal fade" id="productoExistenteModal" tabindex="-1" aria-labelledby="productoExistenteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productoExistenteLabel">Producto existente</h5>
      </div>
      <div class="modal-body">
        El código ingresado ya corresponde a un producto existente.<br>
        ¿Desea agregar stock a este producto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelarProductoExistente">Cancelar</button>
        <button type="button" class="btn btn-primary" id="aceptarProductoExistente">Aceptar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
