<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px;">
    <h2 class="text-center my-4">Crear cuenta</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/register" class="d-flex flex-column gap-3">
      <input type="text" name="first_name" class="form-control" placeholder="Nombre" required>
      <input type="text" name="last_name" class="form-control" placeholder="Apellido" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
      <input type="password" name="password_confirm" class="form-control" placeholder="Confirmación de contraseña" required>
      <button type="submit" class="btn btn-success">Registrarse</button>
    </form>

    <div class="my-3 text-center">
      <a href="/auth/google" class="btn btn-danger w-100">Ingresar con Google</a>
    </div>

    <div class="text-center mt-3">
      <a href="/login">Volver al login</a>
    </div>
  </div>
</body>
</html>
