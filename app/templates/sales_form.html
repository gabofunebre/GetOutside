<!-- app/templates/sales_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Venta</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Registrar Venta</h1>
    <div id="alert-placeholder"></div>

    <!-- Tabla de productos a vender -->
    <h4>Productos</h4>
    <table class="table" id="items-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unit.</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn btn-secondary mb-4" id="add-item">+ Añadir producto</button>

    <!-- Tabla de medios de pago -->
    <h4>Medios de Pago</h4>
    <table class="table" id="payments-table">
      <thead>
        <tr>
          <th>Medio</th>
          <th>Monto</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn btn-secondary mb-4" id="add-payment">+ Añadir pago</button>

    <!-- Resúmenes -->
    <div class="mb-3">
      <strong>Total Venta:</strong> <span id="total-venta">0.00</span>
    </div>
    <div class="mb-4">
      <strong>Total Pagado:</strong> <span id="total-pago">0.00</span>
    </div>

    <button class="btn btn-primary" id="submit-sale">Registrar Venta</button>
  </div>

  <!-- Inyectamos los datos desde Jinja en variables globales -->
  <script>
    window.productosData = {{ productos | tojson }};
    window.mediosData    = {{ medios    | tojson }};
  </script>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
    defer
  ></script>
  <!-- Tu JS -->
  <script src="/static/js/sales_form.js" defer></script>
</body>
</html>
