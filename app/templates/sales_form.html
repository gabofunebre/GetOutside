<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Venta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- Spinner overlay -->
  <div id="overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando…</span>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="container mt-5">

    <h1 class="mb-4">Registrar Venta</h1>
    <div id="alert-placeholder"></div>

    <!-- Fecha -->
    <div class="mb-3">
      
      <div class="d-flex align-items-center gap-3">
        <label for="fecha-venta" class="form-label">Fecha</label>
        <input type="datetime-local" id="fecha-venta" name="fecha" class="form-control" readonly style="max-width: 250px;">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="editar-fecha">Edit</button>
      </div>
    </div>


    <!-- Productos -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title">Productos</h4>
        <div id="productos-container"></div>
        <button class="btn btn-secondary mt-3" id="add-item">Añadir producto</button>
      </div>
    </div>

    <!-- Pagos, descuentos y resumen -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row gy-4">
          <!-- Pagos y descuentos -->
          <div class="col-lg-8">
            <h4 class="card-title">Pago</h4>
            <div id="pagos-container"></div>
            <div id="descuentos-container"></div>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-secondary w-100" style="max-width: 180px;" id="add-payment">Añadir Medio</button>
              <button class="btn btn-secondary w-100" style="max-width: 180px;" id="add-discount">Añadir Descuento</button>
            </div>
          </div>

          <!-- Totales -->
          <div class="col-lg-4">
            <div class="p-3 border rounded bg-light h-100">
              <div class="d-flex justify-content-between">
                <span>Venta</span>
                <span id="total-venta" class="text-primary">0.00 NZD</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Descuentos</span>
                <span id="total-descuentos" class="text-success">0.00 NZD</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Pagado</span>
                <span id="total-pago" class="text-dark">0.00 NZD</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Faltan</span>
                <span id="total-faltante" class="text-danger">0.00 NZD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botones finales -->
    <div class="final-buttons">
      <button class="btn btn-primary" id="submit-sale">Registrar Venta</button>
      <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
    </div>
  </div>

  <!-- MODAL de confirmación -->
  <div class="modal fade" id="resumen-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div id="modal-message" class="w-100"></div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <pre id="resumen-texto" class="mb-0" style="white-space: pre-wrap; font-family: monospace;"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Editar</button>
          <button type="button" class="btn btn-primary" id="confirmar-venta">Confirmar Venta</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Data JSON -->
  <div id="data-holder"
       data-productos='{{ productos | tojson | safe }}'
       data-medios='{{ medios | tojson | safe }}'>
  </div>

  <!-- Scripts -->
  <script>
    const holder = document.getElementById("data-holder");
    window.productosData = JSON.parse(holder.dataset.productos);
    window.mediosData = JSON.parse(holder.dataset.medios);
  </script>

  <script type="module" src="/static/js/sales_form/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>

</body>
</html>
