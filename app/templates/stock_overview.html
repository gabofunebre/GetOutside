<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resumen de Stock</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Resumen de Stock de Productos</h1>
    <div class="d-flex justify-content-center mb-3">

      <div class="input-group stock-search">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
        <input type="text" id="stock-search" class="form-control border-start-0" placeholder="Buscar" aria-label="Buscar">
      </div>
    </div>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4" id="product-grid">
      {% for p in productos %}
        <div class="col product-card" data-codigo="{{ p.codigo_getoutside }}" data-descripcion="{{ p.descripcion }}" data-precio="{{ p.precio_venta }}" data-costo="{{ p.costo_produccion }}" data-stock="{{ p.stock_actual }}" data-catalogo-id="{{ p.catalogo_id }}" data-foto="{{ p.foto_filename }}">
          <div class="card h-100 text-center">
            <img src="/static/uploads/products_photos/{{ p.foto_filename }}" class="card-img-top product-thumb" alt="{{ p.codigo_getoutside }}" onerror="this.src='/static/images/no-image.png'">
            <div class="card-body p-2">
              <h6 class="card-title mb-1">{{ p.codigo_getoutside }}</h6>
              <p class="small mb-0">Stock: {{ p.stock_actual }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a href="/" class="text-muted">&larr; Volver al Dashboard</a>
    </div>
  </div>

  <!-- Modal detalle producto -->
  <div class="modal fade" id="product-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle del producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modal-foto" class="img-fluid mb-3" src="" alt="">
          <p id="modal-descripcion"></p>
          <p><strong>Precio:</strong> $<span id="modal-precio"></span></p>
          <p><strong>Costo:</strong> $<span id="modal-costo"></span></p>
          <p><strong>Stock:</strong> <span id="modal-stock"></span></p>
          <p><strong>Código:</strong> <span id="modal-codigo"></span></p>
          <p><strong>Catálogo:</strong> <span id="modal-catalogo"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>
  <script src="/static/js/stock_overview_grid.js" defer></script>
</body>
</html>
