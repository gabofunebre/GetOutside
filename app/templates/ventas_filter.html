<!-- app/templates/ventas_filter.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtrar Ventas</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Filtrar Ventas</h1>
    <form id="filterForm" method="get" action="/ventas/list">
      <div class="row mb-3">
        <div class="col">
          <label for="start" class="form-label">Desde</label>
          <input type="date" class="form-control" id="start" name="start">
        </div>
        <div class="col">
          <label for="end" class="form-label">Hasta</label>
          <input type="date" class="form-control" id="end" name="end">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="payment_method_id" class="form-label">Método de pago</label>
          <select class="form-select" id="payment_method_id" name="payment_method_id">
            <option value="">Todos</option>
            {% for m in payment_methods %}
              <option value="{{ m.id }}">{{ m.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label for="codigo_getoutside" class="form-label">Código GetOutside</label>
          <input type="text" class="form-control" id="codigo_getoutside" name="codigo_getoutside">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Filtrar</button>
      <button type="button" class="btn btn-secondary" id="btn-last30">Últimos 30 días</button>
      <button type="button" class="btn btn-secondary" id="btn-all">Todo historial</button>
    </form>
  </div>
