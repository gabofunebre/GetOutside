version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Pacific/Auckland
      PGTZ: Pacific/Auckland
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - getoutside-net
    restart: unless-stopped

  web:
    build: .
    ports:
      - "14141:8000"
    env_file:
      - .env.dev
    environment:
      - TZ=Pacific/Auckland
    volumes:
      - .:/app
      - ./app/static/uploads:/app/static/uploads
    networks:
      - getoutside-net
      - nginx_net
    depends_on:
      - db
    restart: unless-stopped

networks:
  getoutside-net:
    external: true
  nginx_net:
    external: true